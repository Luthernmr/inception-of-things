apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: app1-development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: bonita
    spec:
      containers:
      - name: app1
        image: ghcr.io/luthernmr/technical-test-bonita:develop
        envFrom:
        - secretRef:
            name: bonita-secrets
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: app1
  namespace: 
spec:
  selector:
    app: app1
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---     

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
spec:
  rules:
  - host: "app1.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80